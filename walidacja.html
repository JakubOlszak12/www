<!DOCTYPE html>
<html lang="pl">
 <head>
 <title> Formularz rejestracyjny</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
 <div>
 <form action="#" method="get">
 <p>
 Imię*:<br />
 <input type="text" name="imie" required pattern="^[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,20}(\s[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,20}$)?"><br />
 Nazwisko*:<br />
 <input type="text" name="nazwisko" pattern="^[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,20}(-[a-zA-ZąćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,20}$)?" required><br />
 Email*:<br />
 <input type="email" name="email" placeholder="nazwa@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br />
 
 Data urodzenia:<br />
 <input type="date" name="data"><br />
 Hasło*:<br />
 <input type="password" name="haslo" required><br />
 Numer telefonu:<br/>
 <input type="tel" name="telefon" placeholder="000 000 000" pattern="([0-9]{3}-[0-9]{3}-[0-9]{3})|([0-9]{9})"><br />
 </p>
 <p>
 Uczeń: <input type="radio" name="kto" value="uczen">
 Student: <input type="radio" name="kto" value="student">
 Pracownik: <input type="radio" name="kto" value="pracownik"><br />
 <br />
 Zainteresowania:
 <select name="zainteresowania" multiple size="3">
 <option value="sport">Sport</option>
 <option value="muzyka">Muzyka</option>
 <option value="film">Film</option>
 <option value="motoryzacja">Motoryzacja</option>
 <option value="taniec">Taniec</option>
 <option value="podróże">Podróże</option>
 </select><br />
 <input type="checkbox" name="akceptacja" required>*Akceptuję regulamin <br />
 <input type="submit" value="Rejestruj">
 <input type="reset" value="Wyczyść">
 </p>
 </form>
 </div>
 </body>
</html>
